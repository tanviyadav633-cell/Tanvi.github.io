<html>
<head>
<title>Attendance Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
   body {
    margin: 0;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    background: linear-gradient(to bottom, #cdb4c1, #e2c7d5, #e4ced9);
    display: flex;
    flex-direction: column;
    align-items: center;
    color: rgb(16, 14, 14);
    text-align: center;
    font-weight: 800;
}



    h1 {
        font-size: 28px;
        font-weight: bold;
        margin: 10px 0;
        text-shadow: 1px 2px black;
    }

    h2 {
        font-size: 30px;
        font-weight: bolder;
        margin-bottom: 30px;
        text-shadow: 1px 1px black;
        color: black;
        font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-bottom: 25px;
    }

    .button {
        background-color: rgb(247, 232, 245);
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 15px;
        padding: 15px 40px;
        box-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        text-decoration: none;
        transition: all 0.3s;
    }

    .button:hover {
        background-color: rgba(255, 255, 255, 0.6);
        transform: scale(1.05);
    }






    
   @media only screen and (max-width: 600px) {
    h1 { font-size: 22px; }
    h2 { font-size: 22px; }

    .button-container {
        flex-direction: column;  
        align-items: center;   
        gap: 15px;
        width: 90%;         
        padding: 0 10px;        
    }

    .button {
        width: 100%;              
        padding: 14px 0;
        font-size: 16px;
    }
}


    @media only screen and (min-width: 601px) and (max-width: 900px) {
        h1 { font-size: 26px; }
        h2 { font-size: 26px; }
        .button { width: 45%; padding: 14px 0; }

        .button-container {
        flex-direction: column;  
        align-items: center;   
        gap: 15px;
        width: 100%;         
        padding: 0 10px;        
    }


    }

    @media only screen and (min-width: 901px) and (max-width: 1200px) {
        h1 { font-size: 30px; }
        h2 { font-size: 28px; }
    }

    @media only screen and (min-width: 1201px) {
        h1 { font-size: 32px; }
        h2 { font-size: 30px; }
    }
</style>
</head>





<body>

    </div>

        <a href="reg1.2.html" class="button">SIGN UP</a>

    </div>
</body>
</html>
