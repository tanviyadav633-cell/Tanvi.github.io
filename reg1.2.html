<html>
<head>
<title>Employee Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: 'Times New Roman', Times, serif;
    background: rgb(180, 166, 187);
    min-height: 100vh;  
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.form-container {
    background: rgba(255, 255, 255, 0.2);
    padding: 30px 50px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    width: 480px;
    max-width: 95%;
    color: black;
}

h2 {
    text-align: center;
    font-family: "Algerian", serif;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 25px;
}

label {
    font-weight: bold;
    display: inline-block;
    width: 180px;
    margin-bottom: 10px;
}

input, select {
    border: 2px solid #5f5f5f;
    border-radius: 20px;
    padding: 6px 10px;
    width: 55%;
}

.gender {
    margin-left: 10px;
}

.buttons {
    text-align: center;
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    background-color: #514c54;
    border: none;
    border-radius: 20px;
    padding: 8px 30px;
    color: white;
    font-size: 15px;
    cursor: pointer;
    flex: 1;
}

button:hover {
    background-color: #b684f3;
    color: black;
}

button.cancel {
    background-color: #514c54;
}

button.cancel:hover {
    background-color: #b684f3;
    color: black;
}




@media only screen and (max-width: 600px) {
    .form-container {
        width: 950%;
        padding: 20px;
        min-height: 50vh; 
    }
    label {
        width: 100%;
        margin-bottom: 5px;
    }
    input, select {
        width: 100%;
    }
    .buttons {
        flex-direction: column;  
    }
    button {
        width: 100%;
        margin-bottom: 10px;
        font-size: 14px;
        padding: 10px;
    }
}




@media only screen and (min-width: 601px) and (max-width: 900px) {
    .form-container {
        width: 400px;
        padding: 25px 30px;
    }
    label, input, select {
        width: 100%;
    }
}




@media only screen and (min-width: 901px) and (max-width: 1200px) {
    .form-container { width: 420px; }
}





@media only screen and (min-width: 1201px) {
    .form-container { width: 480px; }
}
</style>
</head>



    
<body>
    <div class="form-container">
        <h2>Employee Registration</h2>
        <form>
            <label>NAME:</label>
            <input type="text" placeholder="Username"><br><br>

            <label>EMAIL:</label>
            <input type="email" placeholder="Email"><br><br>

            <label>DATE:</label>
            <input type="date"><br><br>

            <label>GENDER:</label>
            <input type="radio" name="gender">MALE
            <input type="radio" name="gender">FEMALE<br><br>

            <label>QUALIFICATION:</label>
            <select>
                <option>10th</option>
                <option>12th</option>
                <option>Graduation</option>
                <option>Post Graduation</option>
            </select><br><br>

            <label>CURRENT DESIGNATION:</label>
            <input type="text" placeholder="Designation"><br><br>

            <label>WORK EXPERIENCE:</label>
            <textarea placeholder="Enter work Experience...."></textarea><br><br>

            <label>SALARY:</label>
            <input type="text" placeholder="Salary"><br><br>

            <label>DATE OF JOINING:</label>
            <input type="date"><br><br>

            <label>USERNAME:</label>
            <input type="text" placeholder="Username"><br><br>

            <label>PASSWORD:</label>
            <input type="password" placeholder="Password"><br><br>

            <div class="buttons">
                <a href="log1.2.html"><button type="button" class="Save">Save</button></a>
                <a href="index.html"><button type="button" class="cancel">Cancel</button></a>
            </div>
        </form>
    </div>
</body>

</html>
