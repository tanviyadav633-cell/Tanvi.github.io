<html>
<head>
<title>Trainer Registration</title>
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
        background: rgb(180, 166, 187);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.2);
        padding: 30px 50px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 450px;
        color: black;
    }

    h2 {
        text-align: center;
        font-family: 'algerian';
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        display: inline-block;
        width: 180px;
        margin-bottom: 10px;
    }
    textarea {
        border: 2px solid #5f5f5f;
        border-radius: 20px;
        padding: 5px 10px;
        width: 55%;
        outline: none;
    }

    textarea {
        height: 50px;
        border-radius: 5px;
    }

    .gender {
        margin-left: 10px;
    }

    .buttons {
        text-align: center;
        margin-top: 20px;
    }

    button {
        background-color: #514c54;
        border: none;
        border-radius: 20px;
        padding: 8px 30px;
        margin: 0 10px;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background-color: #b684f3;
        color: black;
    }

    button.cancel {
        background-color: #514c54;
    }

    button.cancel:hover {
        background-color: #b684f3;
        color: black;
    }







    
@media only screen and (max-width: 600px) {
    .form-container {
        width: 300px;
        padding: 20px;
    }
    label {
        width: 100%;
        margin-bottom: 5px;
    }
    input, select {
        width: 100%;
    }
    button {
        padding: 8px 20px;
        font-size: 13px;
    }
}


@media only screen and (min-width: 601px) and (max-width: 900px) {
    .form-container {
        width: 350px;
        padding: 25px 30px;
    }
    label {
        width: 100%;
    }
    input, select {
        width: 100%;
    }
}


@media only screen and (min-width: 901px) and (max-width: 1200px) {
    .form-container {
        width: 420px;
    }
}


@media only screen and (min-width: 1201px) {
    .form-container {
        width: 480px;
    }
}
</style>
</head>
<body>
    <div class="form-container">
        <h2>Trainer Registration</h2>
        <form>
            <label>NAME: </label>
            <input type="text" placeholder="Username"><br><br>

            <label>EMAIL: </label>
            <input type="email" placeholder="Email"><br><br>

            <label>DATE: </label>
            <input type="date"><br><br>

            <label>QUALIFICATION: -</label>
            <select>
                <option>10th</option>
                <option>12th</option>
                <option>Graduation</option>
                <option>Post Graduation</option>
            </select><br><br>

            <label>GENDER: </label>
            <input type="radio" name="gender">MALE
            <input type="radio" name="gender">FEMALE<br><br>

            <label>CURRENT DESIGNATION: </label>
            <input type="text" placeholder="Designation"><br><br>

            <label>WORK EXPERIENCE: </label>
            <textarea placeholder="Enter work Experience...."></textarea><br><br>

            <label>USERNAME: </label>
            <input type="text" placeholder="Username"><br><br>

            <label>PASSWORD: </label>
            <input type="password" placeholder="Password"><br><br>

            <div class="buttons">
                <a href="log1.3.html"><button type="button" class="Save">Save</button></a>
                <a href="index.html"><button type="button" class="cancel">Cancel</button></a>
            </div>
        </form>
    </div>
</body>

</html>
